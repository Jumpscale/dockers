[influxdb]
host = "127.0.0.1:8086"
db   = "main"
user = "root"
password = "root"


[events]
enabled = true
module = "handlers"
python_path = "./extensions:/opt/jumpscale7/lib"
    [events.settings]
    syncthing_url = "http://localhost:18384/"
    redis_address = "localhost"
    redis_port = "9999"
    redis_password = ""

[processor]
enabled = true
module = "processor"
python_path = "./extensions:/opt/jumpscale7/lib"

[jumpscripts]
enabled = true
module = "jumpscript"
python_path = "./extensions:/opt/jumpscale7/lib"
    [jumpscripts.settings]
    jumpscripts_path = "./jumpscripts"


